    - 14.14.22
    - 14.14.28
    - 14.14.32
  - dependency-name: typescript
    versions:
    - 4.2.2
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.21.0
  - dependency-name: husky
    versions:
    - 5.1.0
    - 5.1.2
